<!DOCTYPE html>
<html>
	<head>
		<title>ms-css</title>
		<meta charset="utf8">
		<script src="http://www.peichao01.com/static_content/ctrip/script/lib/avalon/avalon.mobile.js"></script>
		<script>
		avalon.ready(function () {
			avalon.define('ttt', function (vm) {
				vm.show = [];
			});
			avalon.scan();
		});
		</script>
	</head>
	<body>
		<div ms-controller="ttt">
			<h1 ms-if="show.length">title</h1>
			<input type="checkbox" ms-duplex="show">
		</div>
	</body>
</html>
