<!DOCTYPE html>
<html>
	<head>
		<title>ms-css</title>
		<meta charset="utf8">
		<meta name="fragment" content="!">
		<style type="text/css" rel="stylesheet">
		[ms-controller],[ms-important],.ms-controller,.ms-important{
		     display:none;
		 }
		</style>
		<script src="http://www.peichao01.com/static_content/ctrip/script/lib/avalon/avalon.mobile.js"></script>
		<!--
		<script src="http://www.peichao01.com/static_content/ctrip/script/lib/avalon-plug/mmRouter.js"></script>
		-->
		<script>
		avalon.ready(function () {
			avalon.define('AAA', function (vm) {
				vm.name = 'liger';
				vm.color = 'green';
			});
			avalon.define('BBB', function (vm) {
				vm.name = 'sphinx';
				vm.color = 'red';
			});
			avalon.define('CCC', function (vm) {
				vm.name = 'dragon';
			});
			avalon.define('DDD', function (vm) {
				vm.name = 'sirenia';
			});
			// avalon.scan();
		});
		</script>
	</head>
	<body>
		<div ms-controller="AAA">
			<div>{{name}} : {{color}}</div>
			<div ms-controller="BBB">
				<div>{{name}} : {{color}}</div>
				<div ms-controller="CCC">
					<div>{{name}} : {{color}}</div>
				</div>
				<div ms-important="DDD">
					<div>{{name}} : {{color}}</div>
				</div>
			</div>
		</div>
	</body>
</html>
