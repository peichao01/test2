<!DOCTYPE html>
<html>
	<head>
		<title>ms-css</title>
		<meta charset="utf8">
		<script src="http://www.peichao01.com/static_content/ctrip/script/lib/avalon/avalon.js"></script>
		<script>
		var model = avalon.define('test', function (vm) {
			vm.array = [{name:111}, {name: 222}, {name:333}];
			vm.arr2 = [[1,2],[3,4],[5,6]];
		});
		var array = model.array;
		setInterval(function () {
			array.push({name:Math.random().toString(32).substr(4,14)});
			if(array.length > 10){
				array.shift();
			}
		}, 1000);
		</script>
	</head>
	<body>
		<div ms-controller="test">
			<ul>
				<li ms-repeat-me="array">{{me.name}}</li>
			</ul>
			<table width="80%" border="1">
				<tr ms-repeat-item="arr2">
					<td ms-repeat="item">{{el}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
